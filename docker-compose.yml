  db:
    image: postgres
    restart: always
    ports:
        - "5432:5432"
    environment:
      POSTGRES_PASSWORD: root

  mongo:
    container_name: mongo
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    restart: always
    expose:
      - 27017

  redis:
    container_name: redis
    image: redis
    restart: always
    ports:
     - "6379:6379"
